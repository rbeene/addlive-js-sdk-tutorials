<!DOCTYPE html>
<html>
<head>
  <title>AddLive SDK Tutorial 8 - Screen sharing</title>

  <!--Common scripts for all AddLive tutorials -->
  <script type="text/javascript"
          src="../shared-assets/log4javascript.js"></script>
  <script type="text/javascript"
          src="../shared-assets/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="../shared-assets/scripts.js"></script>

  <!--<script type="text/javascript"-->
  <!--src="http://api.addlive.com/stable/addlive-sdk.min.js"></script>-->

  <!--<script type="text/javascript"-->
  <!--src="http://api.addlive.com/beta/addlive-sdk.js"></script>-->
  <script type="text/javascript"
          src="http://api.addlive.com/beta/addlive-sdk.js"></script>

  <!-- Tutorial - specific script file -->
  <script type="text/javascript" src="scripts.js"></script>


  <!-- Shared stylesheet -->
  <link rel="stylesheet" type="text/css" href="../shared-assets/styles.css"/>
  <link rel="stylesheet" type="text/css"
        href="../shared-assets/bootstrap.min.css"/>

</head>
<body>
<div class="main">
  <h1 id="tutorialTitle">AddLive SDK Tutorial 8</h1>

  <h2 id="tutorialSubTitle">Screen sharing</h2>

  <!-- Beginning of the video feeds rendering section -->
  <div class="rendering-wrapper">
    <div class="render-widget">
      <div>
        Remote user screen (user id: <span id="remoteUserIdLbl">undefined</span>)
      </div>
      <div class="render-wrapper-big">
        <div id="renderRemoteUser">

        </div>
      </div>
    </div>
    <div class="clearer"></div>
  </div>
  <!-- End of the video feeds rendering section -->

  <!-- Beginning of the user controls section -->
  <div id="tut8CtrlWrapper" class="controls-wrapper">

    <div class="controls-wrapper">

      <!-- Refresh button -->
      <div class="ctrl-wrapper">
        <a id="refreshBtn" href="javascript://nop"
           class="btn btn-primary disabled">Refresh list...</a>
      </div>

      <!--Screen capture source selection -->
      <div class="ctrl-wrapper">
        <div class="scr-share-src-wrapper">
          <ul class="scr-share-src-list" id="screenShareSources">
            Loading...
          </ul>
        </div>
        <div class="clearer"></div>
      </div>

    </div>
  </div>
  <!-- End of the user controls section -->

</div>
<div id="logsContainer"></div>
</body>
</html>
